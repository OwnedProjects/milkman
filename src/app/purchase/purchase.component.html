<div class="container">
  <h5 class="my-3">Purchase</h5>
  <app-message
    msgtext="{{ msgtext }}"
    msgclass="{{ msgclass }}"
    *ngIf="msgtext"
  ></app-message>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-4 text-muted">
          <label for="supplierName" class="label m-0">Supplier Name</label>
          <input
            type="text"
            id="supplierName"
            class="form-control"
            [(ngModel)]="supplierName"
            placeholder="Enter Supplier Name"
            list="suppliers"
          />
          <datalist id="suppliers">
            <option value="{{ supp.name }}" *ngFor="let supp of suppdata">
            </option>
          </datalist>
        </div>
        <div class="col-sm-12 col-md-4 text-muted">
          <label for="purDate" class="label m-0">Purchase Date</label>
          <input
            type="date"
            id="purDate"
            class="form-control"
            [(ngModel)]="purDate"
            placeholder="Enter Purchase Date"
          />
        </div>
        <div class="col-sm-12 col-md-4 text-muted">
          <label for="purTime" class="label m-0">Purchase Time</label>
          <input
            type="time"
            id="purTime"
            class="form-control"
            [(ngModel)]="purTime"
            placeholder="Enter Purchase Time"
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-sm-12 col-md-4 text-muted">
          <label for="product" class="label m-0">Product</label>
          <!-- <input type="text" id="product" class="form-control" [(ngModel)]="product"
                        placeholder="Enter Product" /> -->
          <select
            class="form-control"
            [(ngModel)]="product"
            id="product"
            [disabled]="isEdit"
          >
            <option value="{{ prod.prodid }}" *ngFor="let prod of proddata">{{
              prod.prodname
            }}</option>
          </select>
        </div>
        <div class="col-sm-12 col-md-4 text-muted">
          <label for="quantity" class="label m-0">Quantity (Lt)</label>
          <input
            type="text"
            id="quantity"
            class="form-control"
            [(ngModel)]="quantity"
            placeholder="Enter quantity"
          />
        </div>

        <div class="col-sm-12 col-md-4 text-muted">
          <label for="rate" class="label m-0">Rate (INR)</label>
          <input
            type="text"
            id="rate"
            class="form-control"
            [(ngModel)]="rate"
            placeholder="Enter Rate"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <button
            class="btn btn-primary"
            (click)="addPurchase()"
            title="Add Purchase."
            *ngIf="!isEdit"
            [disabled]="
              !purDate || !purTime || !supplierName || !quantity || !rate
            "
          >
            Purchase
          </button>
          <button
            class="btn btn-warning"
            (click)="updatePurchase()"
            title="Update Purchase."
            *ngIf="isEdit"
            [disabled]="
              !purDate || !purTime || !supplierName || !quantity || !rate
            "
          >
            Update Purchase
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
