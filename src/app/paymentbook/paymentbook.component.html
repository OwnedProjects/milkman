<div class="container">
  <h5 class="my-3">Payment Book</h5>
  <div class="card-body table-responsive">
    <h6 class="text-primary">All Payments</h6>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Date</th>
          <th scope="col">Particulars</th>
          <th scope="col">Debit(<i class="fa fa-inr"></i>)</th>
          <th scope="col">Credit(<i class="fa fa-inr"></i>)</th>
          <th scope="col">Balance(<i class="fa fa-inr"></i>)</th>
          <th scope="col">Edit/Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let custpaym of allcustpayment; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ custpaym.date }}</td>
          <td>{{ custpaym.particular }}</td>
          <td>{{ custpaym.credit }}</td>
          <td>{{ custpaym.debit }}</td>
          <td>{{ custpaym.balance }}</td>
          <td>
            <a
              href="javascript:void(0);"
              class="text-danger"
              (click)="editPayment()"
            >
              <i class="fa fa-pencil mx-1"></i> Edit/<a
                href="javascript:void(0);"
                class="text-danger"
                (click)="deletePayment()"
              ></a>
              <i class="fa fa-pencil mx-1"></i> Delete
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
