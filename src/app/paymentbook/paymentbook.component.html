<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12 table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Date</th>
              <th scope="col">Particulars</th>
              <th scope="col">Debit(<i class="fa fa-inr"></i>)</th>
              <th scope="col">Credit(<i class="fa fa-inr"></i>)</th>
              <th scope="col">Balance(<i class="fa fa-inr"></i>)</th>
              <th scope="col">Edit/Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let custpaym of allpayments; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ custpaym.date }}</td>
              <td>{{ custpaym.particular }}</td>
              <td>{{ custpaym.credit }}</td>
              <td>{{ custpaym.debit }}</td>
              <td>{{ custpaym.balance }}</td>
              <td>
                <a
                  href="javascript:void(0);"
                  class="text-danger"
                  (click)="editPayment()"
                >
                  <i class="fa fa-pencil mx-1"></i> Edit
                </a>
                <a
                  href="javascript:void(0);"
                  class="text-danger"
                  (click)="deletePayment()"
                >
                  <i class="fa fa-pencil mx-1"></i> Delete
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
