<div class="container">
  <h5 class="my-3">Add Customer Type</h5>
  <app-message
    msgtext="{{ msgtext }}"
    msgclass="{{ msgclass }}"
    *ngIf="msgtext"
  ></app-message>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-5 col-xs-12 mb-3">
          <label>Customer Type Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Customer Type Name"
            [(ngModel)]="custypename"
          />
        </div>
        <div class="col-sm-5 col-xs-12 mb-3">
          <label for="customertype">Select Customer Type</label>
          <select
            name="customertype"
            id="customertype"
            class="form-control"
            [(ngModel)]="customertype"
          >
            <option value="Regular">Regular</option>
            <option value="Onsite">Onsite</option>
          </select>
        </div>
        <div class="col-sm-12 col-xs-12 mb-3">
          <div class="my-3">
            <button
              type="button"
              class="btn btn-sm btn-success"
              (click)="addCustomerType()"
              [disabled]="!customertype || !custypename"
            >
              Add Customer Type
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
