<div class="container my-3">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-12 text-muted">
          <h5 class="mb-3">All Stocks</h5>
        </div>
        <div class="col-sm-12 col-md-4 text-muted">
          <span>
            This space is allocated for Stock Chart
          </span>
        </div>
        <div class="col-sm-12 col-md-8">
          <div class="table-responsive">
            <table class="table table-sm table-striped table-bordered">
              <thead>
                <tr>
                  <th scope="col">Product</th>
                  <th scope="col">Quantity (Lts)</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let stk of allstocks">
                  <td>{{ stk.prodname }}</td>
                  <td>{{ stk.quantity | number: "1.2-2" }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
