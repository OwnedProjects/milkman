<div class="container">
  <h5 class="my-3">All Customers opening balance</h5>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">opening balance</th>
              <th scope="col">Date of opening balance</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cust of allcustmr; let i = index">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ cust.name }}</td>
              <td>{{ cust.openingbal }}</td>
              <td>{{ cust.openingbaldate }}</td>
              <td>
                <a
                  href="javascript:void(0);"
                  class="text-danger"
                  [routerLink]="['/customeropeningbal']"
                >
                  <i class="fa fa-pencil mx-1"></i> Edit
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
